    <main>
        <!-- ajax contact form -->
        <section id="form-section">
            <div id="form-picture">
                <h2>Have any questions or a good joke?</h2>
                <p>Shoot me a message</p>
                <img data-aos="fade-right" src="../images/connect-cat.svg" alt="lazer cat">
            </div>
            <div class="container">



                <div class="card-body">
                    <form class="contact__form" action="https://formspree.io/mnqgrlno" method="POST">
                        <!-- form message -->
                        <div class="contact__msg" style="display: none">
                            <p>Your message was sent successfully.</p>
                        </div>
                        <!-- end message -->

                        <!-- form element -->


                        <input name="name" type="text" class="form-control" placeholder="Name" required>


                        <input name="email" type="email" class="form-control" placeholder="Email" required>


                        <input name="subject" type="text" class="form-control" placeholder="Subject" required>


                        <textarea name="message" class="form-control" rows="3" placeholder="Message" required></textarea>


                        <div class="g-recaptcha" data-sitekey="6LeyKL4ZAAAAAKGc8cMx-Ds5dkXfBn7c0A-0jIyM">
                        </div>


                        <input name="submit" type="submit" class="btn btn-success" value="Send Message">


                        <!-- end form element -->
                    </form>
                </div>



            </div>
        </section>
        <div class="overlay"></div>
    </main>
