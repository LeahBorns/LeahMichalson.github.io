    <main>
        <section id="form-section">

            <div id="form-picture">
                <h2>Want to Collab?</h2>
                <h2>Any Questions?</h2>
                <br>
                <p>Let's connect!</p>
                <img data-aos="fade-right" src="../images/connect-image@3x.png" alt="lazer cat">
            </div>

            <div id="form">
                <form action="https://mailthis.to/leah.borns@gmail.com" method="POST" encType="multipart/form-data">
                    <label for="name">Name
                        <input id="name" type="text" name="name" placeholder="Your name"></label>
                    <label for="email">Email
                        <input id="email" type="email" name="_replyto" placeholder="Your email"></label>
                    <label for="message">Message
                        <textarea id="message" name="message" placeholder="Enter your message here"></textarea></label><br>
                    <input type="hidden" name="_subject" value="Contact form submitted">
                    <input type="hidden" name="_after" value="https://www.leahmichalson.com/">
                    <input type="hidden" name="_honeypot" value="">
                    <input type="hidden" name="_confirmation" value="">
                    <input type="submit" value="Send">
                </form>

            </div>

            <div class="overlay"></div>
        </section>

    </main>
